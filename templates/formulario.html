<!DOCTYPE html>
<html lang="es">
<head>

<style>
    .containerFormulario{
        display: flex;
        width: 500px;
        padding: 10px;
        border: 1px solid #000;
        border-radius: 10px;
    }

    .formulario{
        display: flex;
        flex-direction: column;
        height: 100%;
        width: 100%;
        gap: 10px;
    }
</style>
<body>
    <div>
        <form action="/EncuestaExperiencia" method="get">
            <input type="submit" value="Regresar">
        </form>
    </div>
    <div class="containerFormulario">
        <form action="/EventoGET" method="post" class="formulario">
            <label for="">Nombre y Apellido:</label>
            <input type="text" name="NombreCompleto" placeholder="Coloque nombre y apellido" minlength="10" maxlength="50" required>
            <label for="">Comentario</label>
            <textarea id="" name="Comentario" placeholder="Deje su comentario...." minlength="10" maxlength="50" required></textarea>
            <label for="">Calificaci√≥n</label>
            <input type="range" name="Calificacion" min="0" max="10" value="0" step="1" required>
            <input type="submit" value="Calificar">
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </script>
</body>
</html>
